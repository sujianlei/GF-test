
<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Progammatic Layout</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dijit/themes/claro/claro.css" media="screen">
		<!-- load dojo and provide config via data attribute -->
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dojo/dojo.js"
				data-dojo-config="async: true">
		</script>
		<script>
			require(["dijit/layout/BorderContainer", "dijit/layout/TabContainer", "dijit/layout/ContentPane", "dojo/domReady!"],
			function(BorderContainer, TabContainer,ContentPane){
				// create the BorderContainer and attach it to our appLayout div
				var appLayout = new BorderContainer({
					design: "headline"
				}, "appLayout");


				// create the TabContainer
				var contentTabs = new TabContainer({
					region: "center",
					id: "contentTabs",
					tabPosition: "top",
					"class": "centerPanel",
				})

				// add the TabContainer as a child of the BorderContainer
				appLayout.addChild( contentTabs );

				// create and add the BorderContainer edge regions
				appLayout.addChild(
					new ContentPane({
						region: "top",
						"class": "edgePanel",
						content: "Header content (top)"
					})
				)
				appLayout.addChild(
					new ContentPane({
						region: "left",
						id: "leftCol", "class": "edgePanel",
						content: "Sidebar content (left)",
						splitter: true
					})
				);

				// Add initial content to the TabContainer
				contentTabs.addChild(
					new ContentPane({
						title: "Group 1"
					})
				)
				dojo.style(appLayout.domNode, 'padding-top', '41px');

				// start up and do layout
				appLayout.startup();
			});
		</script>
	</head>
	<body class="claro">
		<div id="toolbar" style="height: 36px; width: 100%; border: solid 1px red; position: fixed; z-index: 999;">This is a container for toolbar.</div>
		<div id="appLayout" class="demoLayout"></div>
	</body>
</html>
